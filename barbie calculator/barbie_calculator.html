<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barbie Calculator ✨</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffb6e6, #ffd1f0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.8em;
      font-weight: bold;
      color: #ff1493;
      text-shadow: 2px 2px #fff, 4px 4px #ff69b4;
      margin-bottom: 20px;
      font-family: "Brush Script MT", cursive;
    }

    .calculator {
      background: #ff4fa1;
      padding: 25px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 320px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 1.8em;
      text-align: right;
      margin-bottom: 20px;
      border: none;
      border-radius: 15px;
      padding: 10px;
      background: #fff0f6;
      color: #ff1493;
      font-weight: bold;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 60px;
      font-size: 1.3em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: #ff69b4;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: #ff85c1;
      transform: scale(1.05);
    }

    .span-two {
      grid-column: span 2;
    }

    .equal-tall {
      grid-row: span 2;
      background: #ff1493;
      height: 100%;
    }

    .equal-tall:hover {
      background: #ff3388;
    }
  </style>
</head>
<body>
  <h1>Barbie Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" value="0" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('*')">×</button>
      <button onclick="delChar()">⌫</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="equal-tall" onclick="calculate()">=</button>

      <button class="span-two" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function append(value) {
      if (display.value === "0" && value !== "." && !isNaN(value)) {
        display.value = value;
      } else {
        display.value += value;
      }
    }
    function clearDisplay() {
      display.value = "0";
    }
    function delChar() {
      display.value = display.value.slice(0, -1) || "0";
    }
    function calculate() {
      try {
        display.value = eval(display.value).toString();
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
